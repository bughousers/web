<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Score</th>
  </tr>
  </thead>
  <tbody *ngFor="let users of [users$ | async]">
  <tr *ngFor="let id of (participants$ | async)">
    <td>{{id}}</td>
    <td>{{users.get(id).name}}</td>
    <td>{{users.get(id).score}}</td>
  </tr>
  </tbody>
</table>
