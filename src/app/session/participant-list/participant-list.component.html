<ul class="list-group">
  <button *ngFor="let entry of entries(users$ | async)" type="button"
          class="list-group-item list-group-item-action" [class.active]="participants.includes(entry[0])"
          [disabled]="!owner" (click)="onClick(entry[0])">
    {{entry[1].name}}
    <br>
    <small class="text-faded">User ID: {{entry[0]}}</small>
  </button>
</ul>
