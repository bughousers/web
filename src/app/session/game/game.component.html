<div class="container">
  <div style="float: left;">
    <app-chessboard
      board1={{getBoard1(true)}}
      boardid={{getBoardid(true)}}
      white={{getBoardWhiteName(true)}}
      black={{getBoardBlackName(true)}}
      orient={{getOrient(true)}}
      blocked={{getBlock(true)}}
    ></app-chessboard>
  </div>
  <div style="float: right;">
    <app-chessboard
      board1={{getBoard1(false)}}
      boardid={{getBoardid(false)}}
      white={{getBoardWhiteName(false)}}
      black={{getBoardBlackName(false)}}
      orient={{getOrient(false)}}
      blocked={{getBlock(false)}}
    ></app-chessboard>
  </div>
  <div style="clear: both; font-size: 1px;"></div>
</div>
